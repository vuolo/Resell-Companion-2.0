    }

    function toggleAppScaling() {
      if (document.querySelector('body').style.transform == "scale(0.8)") {
        document.querySelector('body').style.transform = "scale(1.0)";
      } else {
        document.querySelector('body').style.transform = "scale(0.8)";
      }
      document.querySelector('body').style.left = "0px";
      document.querySelector('body').style.position = "absolute";
    }

    document.onkeyup = function(e) {
      if (e.ctrlKey && e.altKey && e.shiftKey && e.which == 89) {
        console.log("Ctrl + Alt + Shift + Y shortcut combination was pressed - Toggling App Scaling");
        toggleAppScaling();
      }
    };

    function hideWindow() {
      var window = electron.remote.BrowserWindow.getFocusedWindow();
      window.hide();
    }

    function showWindow() {
      var window = electron.remote.BrowserWindow.getFocusedWindow();
      window.show();
    }

    function minimizeApplication() {
      var win = electron.remote.BrowserWindow.getFocusedWindow();
      win.minimize();
    }

    function closeApplication(restart = false) {
      if (restart) {
        electron.ipcRenderer.sendSync('logoutFinished', true);
      } else {
        const windows = electron.remote.BrowserWindow.getAllWindows();
        for (var win of windows) {
          try { win.close(); } catch(err) { console.log(err); }
        }
      }
    }

  </script>
