			</svg>
			<div class="Category_Buttons_Class" v-bind:class="{ 'dark-scrollbar': companionSettings.theme == 'dark' }">

				<div class="Filtered_Button_Class clickable hover-opacity" v-on:click="enabledUseFilteredKeywords()">
					<svg class="Filtered_Rectangle">
						<rect v-bind:fill="useFilteredKeywords ? getThemeColor('rgba(243,224,185,1)') : getThemeColor('rgba(242,242,242,1)')" class="Filtered_Rectangle_Class" rx="10" ry="10" x="0" y="0" width="176" height="47">
						</rect>
					</svg>
					<div class="Filtered_Class" v-bind:style="{ color: getThemeColor('rgba(29,29,29,1)') }">
						<span>{{tryTranslate('Filtered')}}</span>
					</div>
				</div>

				<svg class="Filtered_Separator">
					<rect v-bind:fill="getThemeColor('rgba(190,190,190,1)')" class="Filtered_Separator_Class" rx="1.5" ry="1.5" x="0" y="0" width="170" height="3">
					</rect></svg>

				<template v-for="(category, categoryIndex) in categories">
					<div class="Shopify_Button_Class clickable hover-opacity" v-on:click="category.opened = !category.opened" v-bind:style="{ top: getCategoryTop(categoryIndex) + 'px' }">
						<svg class="Shopify_Rectangle_eh">
							<rect v-bind:fill="getThemeColor('rgba(242,242,242,1)')" class="Shopify_Rectangle_eh_Class" rx="10" ry="10" x="0" y="0" width="176" height="47">

						</svg>
						<div class="Shopify_Minimize_Maximize_Butt_Class" v-bind:style="{ color: getThemeColor('rgba(29,29,29,1)') }">
							<span>{{category.opened ? '-' : '+'}}</span>
						</div>
						<img v-if="getCategoryImage(category.name)" v-bind:class="{ Shopify_Icon_Class: category.name == 'Shopify', Adidas_Icon_Class: category.name == 'adidas', SNKRS_Icon_Class: category.name == 'SNKRS' }" v-bind:src="getCategoryImage(category.name)">
						<div class="Shopify_Class" v-bind:style="{ color: getThemeColor('rgba(29,29,29,1)'), fontStyle: category.name == 'Supreme' ? 'italic' : 'normal' }">
							<span>{{category.name}}</span>
						</div>
					</div>

					<div class="Store_Dropdown_Class" v-if="category.opened">

						<template v-for="(store, storeIndex) in category.stores">
							<div v-if="store.favorited" class="Store_Class clickable hover-opacity" v-on:click="setStoreActive(category, storeIndex)" v-bind:style="{ top: (getCategoryTop(categoryIndex) - 66 - 6) + (storeIndex * (20 + 3)) + 5 + 'px' }">

									<rect v-bind:fill="category.activeIndex == storeIndex ? getThemeColor('rgba(243,224,185,1)') : (storeIndex % 2 == 0 ? getThemeColor('rgba(247,247,247,1)') : getThemeColor('rgba(255,255,255,1)'))" class="Shopify_Rectangle_Class" rx="5" ry="5" x="0" y="0" width="176" height="20">
									</rect>
								</svg>
								<img v-if="store.checkpoint_enabled != undefined" class="reCaptcha_Class" src="../../../../images/reCaptcha.png" v-bind:style="{ mixBlendMode: store.checkpoint_enabled ? 'normal' : 'luminosity' }">

							</rect>
						</svg>
						<svg class="Product_Card_Rectangle_1_fe" viewBox="-0.059 0 5.059 196">
							<path v-bind:fill="getStockColor(product)" class="Product_Card_Rectangle_1_fe_Class" d="M 5 0 L 5 196 C 2.238576173782349 196 0.0283203125 186.8766632080078 0.0283203125 184.115234375 L -0.05859375 12.4959716796875 C -0.05859375 9.73454761505127 2.238576173782349 0 5 0 Z">
							</path>
						</svg>
					</div>

					<div class="Product_Site_ff_Class" v-bind:style="{ color: getThemeColor('rgba(29,29,29,1)'), width: getProductCardWidth(product) + 'px' }">
						<span class="clickable hover-underline text-selectable" v-on:click="openURL(product.Store, configureModal.preferences.useDefaultBrowser, { title: 'Resell Companion — ' + product.StoreName });">{{product.Store}}</span>
					</div>

					<div class="Sizes_Table_Class" v-show="!product.isDisplayingMoreInfo">

						<div class="Sizes_Grid_Class">
							<template v-for="index in Math.ceil(product.Variants.length/18)">
								<div class="Sizes_Grid_0_Class" v-bind:style="{ left: ((index-1) * getVariantGridWidth(product.Variants)) * 2 + 'px' }">
									<svg class="Product_Rectangle">
										<rect v-bind:fill="getThemeColor('rgba(247,247,247,1)')" class="Product_Rectangle_Class" rx="10" ry="10" x="0" y="0" v-bind:width="getVariantGridWidth(product.Variants)" height="160">
										</rect>
									</svg>
								</div>
							</template>
						</div>

						<template v-for="(variant, variantIndex) in product.Variants">
							<div class="ID4_Class" v-bind:style="{ top: ( (getVariantRowNumber(product.Variants, variantIndex)-1) * (42 - 25) ) + 6 + 'px', left: ( (getVariantColumnNumber(product.Variants, variantIndex)-1) * getVariantGridWidth(product.Variants) ) + 'px', width: getVariantGridWidth(product.Variants) + 'px', opacity: variant.Available ? 1 : 0.66, color: getThemeColor('rgba(30,65,166,1)') }">
								<span class="clickable hover-opacity hover-underline" v-on:click="handleVariantClick($event, product, variant)">{{tryTranslate(variant.Name)}}</span>
							</div>
						</template>

					</div>

					<div class="Product_Price_Class" v-show="!product.isDisplayingMoreInfo" v-bind:style="{ color: getThemeColor('rgba(29,29,29,1)') }">
						<span class="text-selectable">{{product.Price}}</span>
					</div>

					<div class="Product_Image_Class">
						<img class="clickable hover-opacity" style="display: table-cell; vertical-align: middle; max-width: 156px; max-height: 143px; border-radius: 20px; margin-left: auto; margin-right: auto;" v-bind:class="{ transparentify: companionSettings.theme == 'light' }" v-show="!product.isDisplayingMoreInfo" v-bind:src="product.ImageURL" v-on:click="openURL(product.OverrideURL.length > 0 ? product.OverrideURL : product.URL, configureModal.preferences.useDefaultBrowser, { title: 'Resell Companion — ' + product.Name });" onerror="this.src='../../../../images/unknownImage.png'">
					</div>

					<!-- <div class="Info_Icon_gf_Class hover-opacity" @mouseover="product.isDisplayingMoreInfo = true" @mouseleave="product.isDisplayingMoreInfo = false"> -->
					<div class="Info_Icon_gf_Class hover-opacity" v-on:click="product.isDisplayingMoreInfo = !product.isDisplayingMoreInfo;">
						<svg class="Info_Icon_3_gg" viewBox="3 3 13.029 13.029">
							<path fill="transparent" v-bind:stroke="getThemeColor('rgba(29,29,29,1)')" stroke-width="2px" stroke-linejoin="round" stroke-linecap="round" stroke-miterlimit="4" shape-rendering="auto" class="Info_Icon_3_gg_Class" d="M 16.029296875 9.5146484375 C 16.029296875 13.11258888244629 13.11258888244629 16.029296875 9.5146484375 16.029296875 C 5.916707515716553 16.029296875 3 13.11258888244629 3 9.5146484375 C 3 5.916707515716553 5.916707515716553 3 9.5146484375 3 C 13.11258888244629 3 16.029296875 5.916707515716553 16.029296875 9.5146484375 Z">
							</path>
						</svg>
						<svg class="Info_Icon_2_gh" viewBox="18 18 2 3">
							<path fill="transparent" v-bind:stroke="getThemeColor('rgba(29,29,29,1)')" stroke-width="2px" stroke-linejoin="round" stroke-linecap="round" stroke-miterlimit="4" shape-rendering="auto" class="Info_Icon_2_gh_Class" d="M 18 21.00000190734863 L 18 18.00000190734863">
							</path>
						</svg>
						<svg class="Info_Icon_1_gi" viewBox="18 12 2 2">
							<path fill="transparent" v-bind:stroke="getThemeColor('rgba(29,29,29,1)')" stroke-width="2px" stroke-linejoin="round" stroke-linecap="round" stroke-miterlimit="4" shape-rendering="auto" class="Info_Icon_1_gi_Class" d="M 18 12 L 18 12">
							</path>
						</svg>
					</div>
					<div class="Initial_Pickup_Area_Class" v-show="product.isDisplayingMoreInfo">
						<svg class="Initial_Pickup_Rectangle">
							<rect v-bind:fill="getThemeColor('rgba(242,242,242,1)')" class="Initial_Pickup_Rectangle_Class" rx="10" ry="10" x="0" y="0" width="435" height="21">
							</rect>
						</svg>
						<div class="ID5_26_2020___10_00_02_PM_Class" v-bind:style="{ color: getThemeColor('rgba(29,29,29,1)') }">
							<span class="text-selectable">{{formatTimestamp(product.Timestamp)}}</span>
						</div>
						<div class="Initial_Pickup_Class" v-bind:style="{ color: getThemeColor('rgba(29,29,29,1)') }">
							<span>{{tryTranslate('Initial Pickup')}}</span>
						</div>
					</div>
					<div class="Launch_Date_Area_Class" v-show="product.isDisplayingMoreInfo">
						<svg class="Launch_Date_Rectangle">
							<rect v-bind:fill="getThemeColor('rgba(242,242,242,1)')" class="Launch_Date_Rectangle_Class" rx="10" ry="10" x="0" y="0" width="435" height="21">
							</rect>
						</svg>
						<div class="ID5_26_2020___10_00_02_PM_e_Class" v-bind:style="{ color: getThemeColor('rgba(29,29,29,1)') }">
							<span class="text-selectable">{{formatTimestamp(product.LaunchDate)}}</span>
						</div>
						<div class="Launch_Date_Class" v-bind:style="{ color: getThemeColor('rgba(29,29,29,1)') }">
							<span>{{tryTranslate('Launch Date')}}</span>
						</div>
					</div>
					<div class="Collection_Area_Class" v-show="product.isDisplayingMoreInfo">
						<svg class="Collection_Rectangle">
							<rect v-bind:fill="getThemeColor('rgba(242,242,242,1)')" class="Collection_Rectangle_Class" rx="10" ry="10" x="0" y="0" width="435" height="21">
							</rect>
						</svg>
						<div class="Ronnies_Kid_Collection_Class" v-bind:style="{ color: getThemeColor('rgba(29,29,29,1)') }">
							<span class="text-selectable">{{product.Collection.length > 0 ? product.Collection : tryTranslate('N/A')}}</span>
						</div>
						<div class="Collection_Class" v-bind:style="{ color: getThemeColor('rgba(29,29,29,1)') }">
							<span>{{tryTranslate('Collection')}}</span>
						</div>
					</div>

					<div class="Product_Title_gj_Class" v-bind:style="{ color: getThemeColor('rgba(29,29,29,1)'), fontSize: confineTextWidth(getProductCardWidth(product) - (473-415), product.Name, 14, 'px', 'bold', 'SF Pro Text') }">
						<span class="clickable hover-underline text-selectable" v-on:click="openURL(product.OverrideURL.length > 0 ? product.OverrideURL : product.URL, configureModal.preferences.useDefaultBrowser, { title: 'Resell Companion — ' + product.Name });">{{product.Name.length > 0 ? product.Name : tryTranslate('Unknown Product')}}</span>
					</div>
				</div>
			</template>

		</div>

		<div class="Shopping_Bag_Area_Class" v-show="isShoppingBagOpened">

			<svg class="Shopping_Bag_Rectangle" style="transform: scale(1.1);" viewBox="0 0 318 519.249">
			  <defs>
			    <filter id="Shopping_Bag_Rectangle" x="0" y="0" filterUnits="userSpaceOnUse">
			      <feOffset dy="3" input="SourceAlpha"/>
			      <feGaussianBlur stdDeviation="3" result="blur"/>
			      <feFlood flood-opacity="0.161"/>
			      <feComposite operator="in" in2="blur"/>
			      <feComposite in="SourceGraphic"/>
			    </filter>
			  </defs>
			  <g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#Shopping_Bag_Rectangle)">
			    <path id="Shopping_Bag_Rectangle-2" data-name="Shopping Bag Rectangle" d="M7.964-.675,214.133,0l14.5-21.249L242.539,0H290a10,10,0,0,1,10,10V470a10,10,0,0,1-10,10H10A10,10,0,0,1,0,470V10C0,4.477,2.441-.675,7.964-.675Z" transform="translate(9 27.25)" v-bind:fill="getThemeColor('rgba(255,255,255,1)')"/>
			  </g>
			</svg>

			<template v-if="shoppingBagIndex != -1">
				<div v-if="shoppingBags[shoppingBagIndex].variants.length > 0" class="Checkout_Button_Class clickable hover-opacity" v-on:click="openURL(tryGenerateShoppingBag(shoppingBags[shoppingBagIndex].store_url, true), configureModal.preferences.useDefaultBrowser, { title: 'Resell Companion — ' + shoppingBags[shoppingBagIndex].store_name + ' Checkout' });">
					<svg class="Checkout_Rectangle">
						<rect fill="rgba(53,178,57,1)" class="Checkout_Rectangle_Class" rx="10" ry="10" x="0" y="0" width="276" height="41">
						</rect>
					</svg>
					<div class="Checkout_Class">
						<span>{{tryTranslate('Pay')}} {{shoppingBags[shoppingBagIndex].variants.length > 0 ? getTotalBagValue(shoppingBagIndex, true, true) : ''}}</span>
					</div>
				</div>
			</template>

			<div class="Shopping_Bag_Table_Class center-contents" v-bind:class="{ 'dark-scrollbar': companionSettings.theme == 'dark' }">

				<template v-if="shoppingBagIndex != -1">
					<!-- display message if there are no items -->
					<template v-if="shoppingBags[shoppingBagIndex].variants.length == 0">
						<div class="centered-content" v-bind:style="{ color: getThemeColor('rgba(29,29,29,1)') }">
							<span>{{tryTranslate('Your shopping bag is empty')}}<br><br>{{tryTranslate('Press')}} <span style="font-style:normal;font-weight:900;">{{getKeyOnCurPlatform('Ctrl') + ' + ' + tryTranslate('Left Click')}}</span> {{tryTranslate('on a product\'s size to add it to your shopping bag')}}</span>
						</div>
					</template>

					<div class="Group_236_Class" v-for="(shoppingBagVariant, shoppingBagVariantIndex) in shoppingBags[shoppingBagIndex].variants" v-bind:style="{ top: (shoppingBagVariantIndex * (93 + 15)) + 'px' }">
						<svg v-if="shoppingBagVariantIndex != shoppingBags[shoppingBagIndex].variants.length - 1" class="Separator">
							<rect v-bind:fill="getThemeColor('rgba(190,190,190,1)')" class="Separator_Class" rx="1" ry="1" x="0" y="0" width="217" height="2">
							</rect>
						</svg>
						<svg class="Close_Icon clickable hover-opacity" v-on:click="addVariantToShoppingBags(shoppingBagVariant.parent, shoppingBagVariant.variant, shoppingBagVariant.quantity * -1)" viewBox="3.375 3.375 14.302 14.302">
							<circle cx="6.5" cy="6.5" r="6.5" transform="translate(4 4)" fill="#efefef"/>
							<path fill="rgba(253,53,53,1)" class="Close_Icon_Class" d="M 10.52589511871338 3.375 C 6.575713157653809 3.375 3.375 6.575713157653809 3.375 10.52589511871338 C 3.375 14.47607803344727 6.575713157653809 17.67679023742676 10.52589511871338 17.67679023742676 C 14.47607803344727 17.67679023742676 17.67679023742676 14.47607803344727 17.67679023742676 10.52589511871338 C 17.67679023742676 6.575713157653809 14.47607803344727 3.375 10.52589511871338 3.375 Z M 12.33768463134766 13.11465740203857 L 10.52589511871338 11.30286502838135 L 8.714105606079102 13.11465740203857 C 8.500953674316406 13.32780933380127 8.150283813476563 13.32780933380127 7.9371337890625 13.11465740203857 C 7.830556869506836 13.00808048248291 7.775550842285156 12.86712551116943 7.775550842285156 12.72616863250732 C 7.775550842285156 12.58521556854248 7.830556869506836 12.44425964355469 7.9371337890625 12.33768463134766 L 9.748922348022461 10.52589511871338 L 7.9371337890625 8.714105606079102 C 7.830556869506836 8.607528686523438 7.775548934936523 8.466575622558594 7.775548934936523 8.325619697570801 C 7.775548934936523 8.184663772583008 7.830556869506836 8.043708801269531 7.9371337890625 7.937134742736816 C 8.150283813476563 7.723981857299805 8.50095272064209 7.723981857299805 8.714105606079102 7.937134742736816 L 10.52589321136475 9.748922348022461 L 12.33768463134766 7.937134742736816 C 12.55083560943604 7.723981857299805 12.90150451660156 7.723981857299805 13.11465549468994 7.937134742736816 C 13.32780838012695 8.150284767150879 13.32780838012695 8.500954627990723 13.11465549468994 8.714105606079102 L 11.30286502838135 10.52589511871338 L 13.11465740203857 12.33768463134766 C 13.32780933380127 12.55083560943604 13.32780933380127 12.90150451660156 13.11465740203857 13.11465740203857 C 12.90150451660156 13.33124542236328 12.55083560943604 13.33124542236328 12.33768463134766 13.11465740203857 Z">
							</path>
						</svg>
						<img class="Product_Image_gu_Class clickable hover-opacity" v-bind:src="shoppingBagVariant.parent.ImageURL" v-on:click="openURL(shoppingBagVariant.parent.URL, configureModal.preferences.useDefaultBrowser, { title: 'Resell Companion — ' + shoppingBagVariant.parent.Name });">
						<div class="Product_Title_gv_Class" v-bind:style="{ color: getThemeColor('rgba(29,29,29,1)') }">
							<span class="clickable hover-opacity hover-underline" v-on:click="openURL(shoppingBagVariant.parent.URL, configureModal.preferences.useDefaultBrowser, { title: 'Resell Companion — ' + shoppingBagVariant.parent.Name });">{{shoppingBagVariant.parent.Name}}</span><br><span style="font-style:normal;font-weight:normal;">{{tryTranslate(shoppingBagVariant.variant.Name)}}</span>
						</div>
						<div class="Product_Price_gw_Class" v-bind:style="{ color: getThemeColor('rgba(29,29,29,1)') }">
							<span>{{getBagVariantValue(shoppingBagVariant, true, true)}}</span>
						</div>
						<div class="Product_Quantity_Class" v-bind:style="{ color: getThemeColor('rgba(29,29,29,1)') }">
							<span class="clickable hover-opacity" v-on:click="addVariantToShoppingBags(shoppingBagVariant.parent, shoppingBagVariant.variant, -1)">-	</span><span style="font-style:normal;font-weight:normal;"> {{shoppingBagVariant.quantity}} </span><span class="clickable hover-opacity" v-on:click="addVariantToShoppingBags(shoppingBagVariant.parent, shoppingBagVariant.variant, 1)"> +</span>
						</div>
					</div>
				</template>
				<template v-else> <!-- display message the store is not available for adding to cart -->
					<div class="centered-content" v-bind:style="{ color: getThemeColor('rgba(29,29,29,1)') }">
						<span>{{tryTranslate('You must select a supported store to add an item to your shopping bag')}}.</span>
					</div>
				</template>

			</div>
			<svg class="Separator_gy">
				<rect v-bind:fill="getThemeColor('rgba(190,190,190,1)')" class="Separator_gy_Class" rx="1" ry="1" x="0" y="0" width="275" height="2">
				</rect>
			</svg>

			<template v-if="shoppingBagIndex != -1">
				<div class="Product_Site_gz_Class" v-bind:style="{ color: getThemeColor('rgba(29,29,29,1)') }">
					<span class="clickable hover-underline" v-on:click="openURL('https://' + shoppingBags[shoppingBagIndex].store_url, configureModal.preferences.useDefaultBrowser, { title: 'Resell Companion — ' + shoppingBags[shoppingBagIndex].store_name });">{{shoppingBags[shoppingBagIndex].store_url}}</span>
				</div>
			</template>
			<template v-else>
				<div class="Product_Site_gz_Class" v-bind:style="{ color: getThemeColor('rgba(29,29,29,1)') }">
					<span>{{tryTranslate('This store is currently unsupported')}}</span>
				</div>
			</template>

			<svg class="Green_Bar" v-bind:style="{ left: calculateUnderlineLeftOffset(300, tryTranslate('Shopping Bag'), 24, 'px', 'bold', 'SF Pro Text') + 'px' }">
				<rect fill="rgba(53,178,57,1)" class="Green_Bar_Class" rx="1.5" ry="1.5" x="0" y="0" v-bind:width="calculateUnderlineWidth(300, tryTranslate('Shopping Bag'), 24, 'px', 'bold', 'SF Pro Text')" height="3">
				</rect>
			</svg>
			<div class="Shopping_Bag_Class" style="text-align: center;" v-bind:style="{ color: getThemeColor('rgba(29,29,29,1)'), fontSize: confineTextWidth(300, tryTranslate('Shopping Bag'), 24, 'px', 'bold', 'SF Pro Text') }">
				<span>{{tryTranslate('Shopping Bag')}}</span>
			</div>
		</div>

		<div v-if="getMaxProductPage() >= 2" class="Monitors_Class pagination" v-bind:style="{ color: getThemeColor('rgba(29,29,29,1)') }">
			<span class="clickable hover-opacity" v-on:click="((productPage-1 < 0) ? productPage = getMaxProductPage()-1 : productPage--); refreshVisualizedProducts();">←</span>
			<span> </span>
			<template v-for="page in getMaxProductPage()">
				<span class="clickable hover-underline hover-opacity" v-on:click="productPage = page-1; refreshVisualizedProducts();" v-bind:style="{ fontSize: (page-1 == productPage) ? '17px' : '15px', fontWeight: (page-1 == productPage) ? '600' : 'normal', textDecoration: (page-1 == productPage) ? 'underline' : 'none' }">{{page}}</span>
				<span> </span>
			</template>
			<span> </span>
			<span class="clickable hover-opacity" v-on:click="((productPage+2 > getMaxProductPage()) ? productPage=0 : productPage++); refreshVisualizedProducts();">→</span>
		</div>

		<div id="modalContent" v-show="shouldDisplayModals()">
	    <!-- ############################ LOAD CONFIGURE MONITORS MODAL ############################ -->
	    <iframe name="configure-modal" class="modalFrame" v-show="modals['configure'].visible" src="./modals/configure.html" width="1275" height="795" frameborder="0"></iframe>
	  </div>

	</div>

	<script src="./js/shopping-bags.js" type="text/javascript"></script>
	<script src="./js/monitors.js" type="text/javascript"></script>

</body>
</html>
