									</svg>

								</div>

										<span v-bind:style="{ userSelect: (getDisplayedMarketplaceResult('stadiumgoods', variant, 'highestBid').link || '#') != '#' ? 'all' : 'none' }" v-on:click="(getDisplayedMarketplaceResult('stadiumgoods', variant, 'highestBid').link || '#') != '#' ? window.open(getDisplayedMarketplaceResult('stadiumgoods', variant, 'highestBid').link || '#') : window">{{getDisplayedMarketplaceResult('stadiumgoods', variant, 'highestBid').value || tryTranslate('N/A')}}</span>

									</div>
								</div>
							</div>


							<div class="Lowest_Ask_Class" v-bind:style="{ color: getThemeColor('rgba(29,29,29,1)'), fontSize: confineTextWidth(111-10, tryTranslate('Lowest Ask'), 16, 'px', 'normal', 'SF Pro Text') }">
								<span style="user-select: all;">{{tryTranslate('Lowest Ask')}}</span>
							</div>
							<div class="Highest_Bid_Class" v-bind:style="{ color: getThemeColor('rgba(29,29,29,1)'), fontSize: confineTextWidth(111-10, tryTranslate('Lowest Ask'), 16, 'px', 'normal', 'SF Pro Text') }">
								<span style="user-select: all;">{{tryTranslate('Highest Bid')}}</span>
							</div>

							<svg v-if="variantIndex != results[activeResultIndex].variants.length-1" class="Separator">
								<rect v-bind:fill="getThemeColor('rgba(190,190,190,1)')" class="Separator_Class" rx="1.5" ry="1.5" x="0" y="0" width="132" height="3">
								</rect>
							</svg>

			</div>
			<div class="Store_Icons_Class">
				<img class="Flight_Club_Class" v-bind:class="{ transparentify: companionSettings.theme == 'light' }" v-bind:src="companionSettings.theme == 'dark' ? '../../../../../../images/stores/' + 'Flight Club' + '-white.png' : '../../../../../../images/stores/' + 'Flight Club' + '.png'" onerror="this.src='../../../../../../images/unknownImage.png'">
				<div v-show="activeResultIndex != -1 && !results[activeResultIndex].storesCrawled.includes('flightclub')" style="pointer-events: none; width: 20px; height: 33px; left: -55px; top: 101px; z-index: 2; position: absolute; transform: translate(100%, 65%);">
					<svg class="spinner" viewBox="0 0 50 50">
						<circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="1.5" stroke="#FFA74E"></circle>
					</svg>
				</div>
				<img class="Stadium_Goods_Class" v-bind:class="{ transparentify: companionSettings.theme == 'light' }" v-bind:src="companionSettings.theme == 'dark' ? '../../../../../../images/stores/' + 'Stadium Goods' + '-white.png' : '../../../../../../images/stores/' + 'Stadium Goods' + '.png'" onerror="this.src='../../../../../../images/unknownImage.png'">
				<div v-show="activeResultIndex != -1 && !results[activeResultIndex].storesCrawled.includes('stadiumgoods')" style="pointer-events: none; width: 20px; height: 33px; left: -55px; top: 59px; z-index: 2; position: absolute; transform: translate(100%, 65%);">

				<div v-show="activeResultIndex != -1 && !results[activeResultIndex].storesCrawled.includes('goat')" style="pointer-events: none; width: 20px; height: 33px; left: -55px; top: 17px; z-index: 2; position: absolute; transform: translate(100%, 65%);">

			<!-- display message if there are no items -->
			<template v-if="results.length == 0">
				<div class="centered-content" style="font-size: 1.1em; padding-top: 8.25%;" v-bind:style="{ color: getThemeColor('rgba(29,29,29,1)') }">
					<span>{{tryTranslate('No results found')}}</span>
				</div>
			</template>

			<template v-for="(result, resultIndex) in results">
				<!-- grid display -->
				<div v-bind:id="result.id" class="Product_Card_1_dy_Class clickable hover-opacity" v-bind:style="calculateGridPosition(resultIndex)" v-on:click="handleSelectClick($event, resultIndex)">
					<svg class="Rectangle">
						<rect v-bind:fill="resultIndex == activeResultIndex ? getThemeColor('rgba(225,225,225,1)') : getThemeColor('rgba(255,255,255,1)')" class="Rectangle_Class" rx="20" ry="20" x="0" y="0" width="209.941" height="210">
						</rect>
					</svg>
					<svg class="Side_Rectangle" viewBox="-0.059 0 5.059 196">
						<path v-bind:fill="getColor(getMarketStatusColor(result.product))" class="Side_Rectangle_Class" d="M 5 0 L 5 196 C 2.238576173782349 196 0.0283203125 186.8766632080078 0.0283203125 184.115234375 L -0.05859375 12.4959716796875 C -0.05859375 9.73454761505127 2.238576173782349 0 5 0 Z">
						</path>
					</svg>
					<div class="Tracking_Class" v-bind:style="{ color: getColor(getMarketStatusColor(result.product)), fontSize: confineTextWidth(105, getMarketStatus(result.product).direction + ' ' + companionSettings.currencySymbol + getMarketStatus(result.product).value + '(' + getMarketStatus(result.product).percent + '%)', 14, 'px', 'normal', 'SF Pro Text') }">
						<span>{{getMarketStatus(result.product).direction + ' ' + companionSettings.currencySymbol + getMarketStatus(result.product).value}}</span>
						<span style="font-size: 10px;">({{getMarketStatus(result.product).percent}}%)</span>
					</div>
					<div class="Price_Class" style="line-height: 17px;" v-bind:style="{ color: getThemeColor('rgba(29,29,29,1)'), fontSize: confineTextWidth(85, companionSettings.currencySymbol + numberWithCommas(result.product.retail || 0), 14, 'px', 'normal', 'SF Pro Text') }">
						<span>{{companionSettings.currencySymbol}}{{numberWithCommas(result.product.retail || 0)}}</span>
					</div>
					<div class="Size_Class" v-bind:style="{ color: getThemeColor('rgba(29,29,29,1)'), top: (getTextWidth((result.product.name || tryTranslate('Unknown Product')).length == 0 ? tryTranslate('Unknown Product') : (result.product.name || tryTranslate('Unknown Product')), `${'normal'} ${14 + 'px'} ${'SF Pro Text'}`) <= (180 - 10) ? 148 : 166) + 'px', fontSize: confineTextWidth(180, (result.product.size || tryTranslate('Unknown Size')), 14, 'px', 'normal', 'SF Pro Text') }">
						<span>{{(result.product.pid || tryTranslate('Unknown Style Code')).length == 0 ? tryTranslate('Unknown Size') : (result.product.pid || tryTranslate('Unknown Style Code'))}}</span>

					<div class="Product_Image_Class">
