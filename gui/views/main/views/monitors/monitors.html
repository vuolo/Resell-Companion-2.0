<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Resell Companion — Monitors</title>

	<link rel="stylesheet" type="text/css" id="applicationStylesheet" href="../../../../css/style.css"/>
	<link rel="stylesheet" type="text/css" id="applicationStylesheet" href="../../../../css/fonts-alt-path.css"/>
	<script src="../../../../../utils/downloaded/vue.js" type="text/javascript"></script>

	<link rel="stylesheet" type="text/css" id="applicationStylesheet" href="./css/monitors.css"/>

</head>

<body>

	<div id="Rewrite___Monitors" class="Rewrite___Monitors_Class" v-bind:style="{ backgroundColor: tryApplyDarkMode('rgba(251,247,241,1)') }">

		<div class="Category_Bar_Class">
			<svg class="Category_Bar_Rectangle">
				<rect v-bind:fill="tryApplyDarkMode('rgba(255,255,255,1)')" class="Category_Bar_Rectangle_Class" rx="20" ry="20" x="0" y="0" width="196" height="656">
				</rect>
			</svg>
			<div class="Category_Buttons_Class" v-bind:class="{ 'dark-scrollbar': companionSettings.isDarkModeEnabled }">

				<div class="Filtered_Button_Class clickable hover-opacity">
					<svg class="Filtered_Rectangle">
						<rect v-bind:fill="tryApplyDarkMode('rgba(242,242,242,1)')" class="Filtered_Rectangle_Class" rx="10" ry="10" x="0" y="0" width="176" height="47">
						</rect>
					</svg>
					<div class="Filtered_Class" v-bind:style="{ color: tryApplyDarkMode('rgba(29,29,29,1)') }">
						<span>{{tryTranslate('Filtered')}}</span>
					</div>
				</div>
				<svg class="Filtered_Separator">
					<rect v-bind:fill="tryApplyDarkMode('rgba(190,190,190,1)')" class="Filtered_Separator_Class" rx="1.5" ry="1.5" x="0" y="0" width="170" height="3">
					</rect></svg>

				<template v-for="(category, categoryIndex) in categories">
					<div class="Shopify_Button_Class clickable hover-opacity" v-on:click="category.opened = !category.opened" v-bind:style="{ top: getCategoryTop(categoryIndex) + 'px' }">
						<svg class="Shopify_Rectangle_eh">
							<rect v-bind:fill="tryApplyDarkMode('rgba(242,242,242,1)')" class="Shopify_Rectangle_eh_Class" rx="10" ry="10" x="0" y="0" width="176" height="47">
							</rect>
						</svg>
						<div class="Shopify_Minimize_Maximize_Butt_Class" v-bind:style="{ color: tryApplyDarkMode('rgba(29,29,29,1)') }">
							<span>{{category.opened ? '-' : '+'}}</span>
						</div>
						<img v-if="getCategoryImage(category.name)" v-bind:class="{ Shopify_Icon_Class: category.name == 'Shopify', Adidas_Icon_Class: category.name == 'adidas', SNKRS_Icon_Class: category.name == 'SNKRS' }" v-bind:src="getCategoryImage(category.name)">
						<div class="Shopify_Class" v-bind:style="{ color: tryApplyDarkMode('rgba(29,29,29,1)'), fontStyle: category.name == 'Supreme' ? 'italic' : 'normal' }">
							<span>{{category.name}}</span>
						</div>
					</div>

					<div class="Store_Dropdown_Class" v-if="category.opened">

						<template v-for="(store, storeIndex) in category.stores">
							<div v-if="store.favorited" class="Store_Class clickable hover-opacity" v-on:click="setStoreActive(category, storeIndex)" v-bind:style="{ top: (getCategoryTop(categoryIndex) - 66 - 6) + (storeIndex * (20 + 3)) + 5 + 'px' }">
								<svg class="Shopify_Rectangle">
									<rect v-bind:fill="category.activeIndex == storeIndex ? tryApplyDarkMode('rgba(242,242,242,1)') : (storeIndex % 2 == 0 ? tryApplyDarkMode('rgba(247,247,247,1)') : tryApplyDarkMode('rgba(255,255,255,1)'))" class="Shopify_Rectangle_Class" rx="5" ry="5" x="0" y="0" width="176" height="20">
									</rect>
								</svg>
								<img v-if="store.checkpoint_enabled != undefined" class="reCaptcha_Class" src="./images/reCaptcha@2x.png" v-bind:style="{ mixBlendMode: store.checkpoint_enabled ? 'normal' : 'luminosity' }">
								<svg v-if="store.password_enabled != undefined" class="Lock_Icon" viewBox="6.427 3.856 9.517 12" v-bind:style="{ mixBlendMode: store.password_enabled ? 'normal' : 'luminosity' }">
									<path fill="rgba(253,53,53,1)" class="Lock_Icon_Class" d="M 6.426767826080322 15.85606861114502 L 6.426767826080322 9.235378265380859 L 7.668127059936523 9.235378265380859 L 7.668127059936523 7.166413307189941 C 7.668127059936523 5.338274478912354 9.149894714355469 3.856067657470703 10.97841644287109 3.856067657470703 L 11.39220237731934 3.856067657470703 C 13.22031021118164 3.856067657470703 14.70249366760254 5.338274478912354 14.70249366760254 7.166413307189941 L 14.70249366760254 9.235378265380859 L 15.9438533782959 9.235378265380859 L 15.9438533782959 15.85606861114502 L 6.426767826080322 15.85606861114502 Z M 10.87248802185059 12.45758438110352 L 10.56463050842285 14.61468696594238 L 11.80599021911621 14.61468696594238 L 11.49771881103516 12.45758438110352 C 11.79936981201172 12.33427333831787 12.01288223266602 12.03841114044189 12.01288223266602 11.69206714630127 C 12.01288223266602 11.2352409362793 11.64213180541992 10.86448192596436 11.18531036376953 10.86448192596436 C 10.72807693481445 10.86448192596436 10.35773849487305 11.23523902893066 10.35773849487305 11.69206714630127 C 10.35773849487305 12.03841400146484 10.57083892822266 12.33427429199219 10.87248802185059 12.45758438110352 Z M 13.46113586425781 7.37330961227417 C 13.46113586425781 6.116206169128418 12.44198036193848 5.097446441650391 11.18531036376953 5.097446441650391 C 9.928227424621582 5.097446441650391 8.90948486328125 6.116206169128418 8.90948486328125 7.37330961227417 L 8.90948486328125 9.235378265380859 L 13.46113586425781 9.235378265380859 L 13.46113586425781 7.37330961227417 Z">
									</path>
								</svg>
								<div class="Billionare_Boys_Club_Class" v-bind:style="{ color: tryApplyDarkMode('rgba(29,29,29,1)'), fontWeight: category.activeIndex == storeIndex ? 'bold' : '500', fontSize: confineTextWidth(116, store.name, 12, 'px', category.activeIndex == storeIndex ? 'bold' : '500', 'SF Pro Text') }">
									<span v-bind:style="{ textDecoration: store.name == 'Unfiltered' ? 'underline' : 'none' }">{{store.name}}</span>
								</div>
								<img class="USA_1_Class" v-bind:src="'../../../../images/regions/' + store.region + '.png'" v-bind:style="{ top: (store.region == 'Global' ? 1.5 : 4) + 'px' }">
							</div>
						</template>

					</div>
				</template>

			</div>
		</div>

		<div class="Product_Card_Table" v-bind:class="{ 'dark-scrollbar': companionSettings.isDarkModeEnabled }">

			<template v-for="(product, productIndex) in products">
				<div class="Product_Card_1_Class" v-bind:key="product.URL + '?md5=' + product.MD5 + '&isDisplayingMoreInfo=' + (product.isDisplayingMoreInfo ? 'true' : 'false')" v-bind:style="{ top: ( (getProductRowNumber(productIndex)-1) * (228 - 5) ) + 8 + 'px', left: ( (getProductColumnNumber(productIndex)-1) * (473 + 15) ) + 10 + 'px', width: getProductCardWidth(product) + 'px' }"> <!-- TODO?: replace 473 with getProductCardWidth(product) -->
					<div class="Product_Card_Rectangles_fc_Class">
						<svg class="Product_Card_Rectangle_2_fd">
							<rect v-bind:fill="tryApplyDarkMode('rgba(255,255,255,1)')" class="Product_Card_Rectangle_2_fd_Class" rx="20" ry="20" x="0" y="0" v-bind:width="getProductCardWidth(product)" height="210">
							</rect>
						</svg>
						<svg class="Product_Card_Rectangle_1_fe" viewBox="-0.059 0 5.059 196">
							<path v-bind:fill="getStockColor(product)" class="Product_Card_Rectangle_1_fe_Class" d="M 5 0 L 5 196 C 2.238576173782349 196 0.0283203125 186.8766632080078 0.0283203125 184.115234375 L -0.05859375 12.4959716796875 C -0.05859375 9.73454761505127 2.238576173782349 0 5 0 Z">
							</path>
						</svg>
					</div>

					<div class="Product_Site_ff_Class" v-bind:style="{ color: tryApplyDarkMode('rgba(29,29,29,1)'), width: getProductCardWidth(product) + 'px' }">
						<span class="clickable hover-underline text-selectable" v-on:click="shouldOpenExternal ? openExternal(product.Store) : openInternal(product.Store, { title: 'Resell Companion — ' + product.StoreName })">{{product.Store}}</span>
					</div>

					<div class="Sizes_Table_Class" v-bind:style="{ display: product.isDisplayingMoreInfo ? 'none' : 'block' }">

						<div class="Sizes_Grid_Class">
							<template v-for="index in Math.floor(product.Variants.length/18)+1">
								<div class="Sizes_Grid_0_Class" v-bind:style="{ left: ((index-1) * getVariantGridWidth(product.Variants)) * 2 + 'px' }">
									<svg class="Product_Rectangle">
										<rect v-bind:fill="tryApplyDarkMode('rgba(247,247,247,1)')" class="Product_Rectangle_Class" rx="10" ry="10" x="0" y="0" v-bind:width="getVariantGridWidth(product.Variants)" height="160">
										</rect>
									</svg>
								</div>
							</template>
						</div>

						<template v-for="(variant, variantIndex) in product.Variants">
							<div class="ID4_Class" v-bind:style="{ top: ( (getVariantRowNumber(product.Variants, variantIndex)-1) * (42 - 25) ) + 6 + 'px', left: ( (getVariantColumnNumber(product.Variants, variantIndex)-1) * getVariantGridWidth(product.Variants) ) + 'px', width: getVariantGridWidth(product.Variants) + 'px', opacity: variant.Available ? 1 : 0.66, color: tryApplyDarkMode('rgba(30,65,166,1)') }">
								<span class="clickable hover-opacity hover-underline" v-on:click="launchVariantCheckout(product, variant)">{{tryTranslate(variant.Name)}}</span>
							</div>
						</template>

					</div>

					<div class="Product_Price_Class" v-bind:style="{ color: tryApplyDarkMode('rgba(29,29,29,1)'), display: product.isDisplayingMoreInfo ? 'none' : 'block' }">
						<span class="text-selectable">{{product.Price}}</span>
					</div>

					<div class="Product_Image_Class">
						<img class="clickable hover-opacity" style="display: table-cell; vertical-align: middle; max-width: 156px; max-height: 143px; border-radius: 20px; margin-left: auto; margin-right: auto;" v-bind:class="{ transparentify: !companionSettings.isDarkModeEnabled }" v-bind:style="{ display: product.isDisplayingMoreInfo ? 'none' : 'block' }" v-bind:src="product.ImageURL" v-on:click="shouldOpenExternal ? openExternal(product.URL) : openInternal(product.URL, { title: 'Resell Companion — ' + product.Name });" onerror="this.src='../../../../images/unknownImage.png'">
					</div>

					<!-- <div class="Info_Icon_gf_Class hover-opacity" @mouseover="product.isDisplayingMoreInfo = true" @mouseleave="product.isDisplayingMoreInfo = false"> -->
					<div class="Info_Icon_gf_Class hover-opacity" v-on:click="product.isDisplayingMoreInfo = !product.isDisplayingMoreInfo">
						<svg class="Info_Icon_3_gg" viewBox="3 3 13.029 13.029">
							<path fill="transparent" v-bind:stroke="tryApplyDarkMode('rgba(29,29,29,1)')" stroke-width="2px" stroke-linejoin="round" stroke-linecap="round" stroke-miterlimit="4" shape-rendering="auto" class="Info_Icon_3_gg_Class" d="M 16.029296875 9.5146484375 C 16.029296875 13.11258888244629 13.11258888244629 16.029296875 9.5146484375 16.029296875 C 5.916707515716553 16.029296875 3 13.11258888244629 3 9.5146484375 C 3 5.916707515716553 5.916707515716553 3 9.5146484375 3 C 13.11258888244629 3 16.029296875 5.916707515716553 16.029296875 9.5146484375 Z">
							</path>
						</svg>
						<svg class="Info_Icon_2_gh" viewBox="18 18 2 3">
							<path fill="transparent" v-bind:stroke="tryApplyDarkMode('rgba(29,29,29,1)')" stroke-width="2px" stroke-linejoin="round" stroke-linecap="round" stroke-miterlimit="4" shape-rendering="auto" class="Info_Icon_2_gh_Class" d="M 18 21.00000190734863 L 18 18.00000190734863">
							</path>
						</svg>
						<svg class="Info_Icon_1_gi" viewBox="18 12 2 2">
							<path fill="transparent" v-bind:stroke="tryApplyDarkMode('rgba(29,29,29,1)')" stroke-width="2px" stroke-linejoin="round" stroke-linecap="round" stroke-miterlimit="4" shape-rendering="auto" class="Info_Icon_1_gi_Class" d="M 18 12 L 18 12">
							</path>
						</svg>
					</div>
					<div class="Initial_Pickup_Area_Class" v-bind:style="{ display: product.isDisplayingMoreInfo ? 'block' : 'none' }">
						<svg class="Initial_Pickup_Rectangle">
							<rect v-bind:fill="tryApplyDarkMode('rgba(242,242,242,1)')" class="Initial_Pickup_Rectangle_Class" rx="10" ry="10" x="0" y="0" width="435" height="21">
							</rect>
						</svg>
						<div class="ID5_26_2020___10_00_02_PM_Class" v-bind:style="{ color: tryApplyDarkMode('rgba(29,29,29,1)') }">
							<span class="text-selectable">{{formatTimestamp(product.Timestamp)}}</span>
						</div>
						<div class="Initial_Pickup_Class" v-bind:style="{ color: tryApplyDarkMode('rgba(29,29,29,1)') }">
							<span>{{tryTranslate('Initial Pickup')}}</span>
						</div>
					</div>
					<div class="Launch_Date_Area_Class" v-bind:style="{ display: product.isDisplayingMoreInfo ? 'block' : 'none' }">
						<svg class="Launch_Date_Rectangle">
							<rect v-bind:fill="tryApplyDarkMode('rgba(242,242,242,1)')" class="Launch_Date_Rectangle_Class" rx="10" ry="10" x="0" y="0" width="435" height="21">
							</rect>
						</svg>
						<div class="ID5_26_2020___10_00_02_PM_e_Class" v-bind:style="{ color: tryApplyDarkMode('rgba(29,29,29,1)') }">
							<span class="text-selectable">{{formatTimestamp(product.LaunchDate)}}</span>
						</div>
						<div class="Launch_Date_Class" v-bind:style="{ color: tryApplyDarkMode('rgba(29,29,29,1)') }">
							<span>{{tryTranslate('Launch Date')}}</span>
						</div>
					</div>
					<div class="Collection_Area_Class" v-bind:style="{ display: product.isDisplayingMoreInfo ? 'block' : 'none' }">
						<svg class="Collection_Rectangle">
							<rect v-bind:fill="tryApplyDarkMode('rgba(242,242,242,1)')" class="Collection_Rectangle_Class" rx="10" ry="10" x="0" y="0" width="435" height="21">
							</rect>
						</svg>
						<div class="Ronnies_Kid_Collection_Class" v-bind:style="{ color: tryApplyDarkMode('rgba(29,29,29,1)') }">
							<span class="text-selectable">{{product.Collection}}</span>
						</div>
						<div class="Collection_Class" v-bind:style="{ color: tryApplyDarkMode('rgba(29,29,29,1)') }">
							<span>{{tryTranslate('Collection')}}</span>
						</div>
					</div>

					<div class="Product_Title_gj_Class" v-bind:style="{ color: tryApplyDarkMode('rgba(29,29,29,1)'), fontSize: confineTextWidth(getProductCardWidth(product) - (473-415), product.Name, 14, 'px', 'bold', 'SF Pro Text') }">
						<span class="clickable hover-underline text-selectable" v-on:click="shouldOpenExternal ? openExternal(product.URL) : openInternal(product.URL, { title: 'Resell Companion — ' + product.Name });">{{product.Name}}</span>
					</div>
				</div>
			</template>

		</div>

		<div class="Header_Class">
			<svg class="Settings_Icon_Class clickable hover-opacity" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36">
